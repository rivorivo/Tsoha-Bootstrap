{% macro destroy_button(action, text) %}
  <form method="post" action="destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
  </form>
{% endmacro %}

{% macro cancel_button(action, text) %}
<form method="post" action="{{action}}" style="display: inline-block;">
<button type="submit" class="btn btn-default">Peruuta</button>
{% endmacro %}
