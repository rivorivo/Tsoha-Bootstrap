{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi resepti</h1>

<form method="post" action="{{base_path}}/resepti">

<div class="form-group">
  <label>Kokkaaja_id:</label>
  <input type="text" name="kokkaaja_id" class="form-control">
</div>

<div class="form-group">
	<label>Nimi:</label>
	<input type="text" name="name" class="form-control">
</div>
 
 <div class="form-group">
      <label>Ohje:</label>
      <input type="text" name="kuvaus" class="form-control">
   </div>

   <div class="form-group">
  <label>Lisätty:</label>
  <input type="text" name="lisatty" class="form-control">
</div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
